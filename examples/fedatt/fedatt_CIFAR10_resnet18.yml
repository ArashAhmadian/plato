clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 100

    # The number of clients selected in each round
    per_round: 10

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether clients should be simulated with only a sufficient number of processes
    simulation: true

    # Whether client heterogeneity should be simulated
    speed_simulation: true

    # The simulation distribution
    simulation_distribution:
        distribution: normal
        mean: 10
        sd: 3
        
    # Should clients really go to sleep, or should we just simulate the sleep times?
    sleep_simulation: true

    # If we are simulating client training times, what is the average training time?
    avg_training_time: 20
    
    random_seed: 1

server:
    address: 127.0.0.1
    port: 8000

    # Should we operate in sychronous mode?
    synchronous: false

    # Should we simulate the wall-clock time on the server? Useful if max_concurrency is specified
    simulate_wall_time: true

    # What is the minimum number of clients that need to report before aggregation begins?
    minimum_clients_aggregated: 10

    # What is the staleness bound, beyond which the server should wait for stale clients?
    staleness_bound: 10

    random_seed: 1

data:
    # The training and testing dataset
    datasource: CIFAR10

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 500

    # Client's partition size distribution
    # partition_distribution:
    #     distribution: uniform
    #     low: 0.4
    #     high: 1.0

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    concentration: 5

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 250

    # Whether the training should use multiple GPUs if available
    parallelized: true

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 1.0

    # Number of epoches for local training in each communication round
    epochs: 5
    batch_size: 64
    optimizer: SGD
    learning_rate: 0.1
    momentum: 0.9
    weight_decay: 0.0001

    # Learning rate schedule
    lr_schedule: LambdaLR
    lr_gamma: 0.1
    lr_milestone_steps: 80ep,120ep

    # The machine learning model
    model_name: resnet_18

algorithm:
    # Aggregation algorithm
    type: fedavg

    # Step size for aggregation used in FedAtt
    epsilon: 1.2

    # The magnitude of normal noise in the randomization mechanism used in FedAtt
    dp: 0.001

results:
    result_dir: ./results/CIFAR10_resnet18/FedAtt

    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, comm_time, round_time

    # Plot results (x_axis-y_axis)
    plot: round-accuracy, elapsed_time-accuracy
